<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- style css -->
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>
<body>
    <div class="cover">
        <div class="hasil">
           <input type="text">
        </div>
        <div class="button-area">
            <button class="angka" value="1" onclick="btn()">1</button> 
            <button class="angka" value="2" onclick="btn()">2</button>
            <button class="angka" value="3" onclick="btn()">3</button>
            <button class="opsi" onclick="opsi()">+</button>
            <button class="angka" value="4" onclick="btn()">4</button>
            <button class="angka" value="5" onclick="btn()">5</button>
            <button class="angka" value="6" onclick="btn()">6</button>
            <button class="opsi" onclick="opsi()">-</button>
            <button class="angka" value="7" onclick="btn()">7</button>
            <button class="angka" value="8" onclick="btn()">8</button>
            <button class="angka" value="9" onclick="btn()">9</button>
            <button class="opsi" onclick="opsi()">X</button>
            <button class="opsi" onclick="opsi()">:</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
